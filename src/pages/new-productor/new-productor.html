<ion-header>
  <ion-navbar color="cultivos" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nuevo Productor</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="back-color">
  <ion-grid>
    <ion-row>
      <ion-col col-12 padding>
        <h1 text-center>Nuevo Productor</h1>
        <p text-center>Ingrese los datos necesarios para generar un nuevo productor.</p>
      </ion-col>
      <ion-col col-12 padding class="back-black-color">
        <h3 padding-top no-margin>Datos generales del productor</h3>
        <form [formGroup]="formNewProductor" (ngSubmit)="addNewProductor()">
          <ion-grid>
            <ion-row>
              <ion-col col-12 padding-bottom>
                <ion-row>
                  <ion-item col-12 class="no-border">
                    <ion-label stacked>Nombre</ion-label>
                    <ion-input type="text" [(ngModel)]="productor.nombre" formControlName="nombre"></ion-input>
                  </ion-item>
                  <ion-item col-12 col-md-6 col-lg-6 class="no-border">
                    <ion-label stacked>DNI</ion-label>
                    <ion-input type="text" [(ngModel)]="productor.dni" formControlName="dni"></ion-input>
                  </ion-item>
                  <ion-item col-12 col-md-6 col-lg-6 class="no-border">
                    <ion-label stacked>Telefono</ion-label>
                    <ion-input type="number" [(ngModel)]="productor.telefono" formControlName="telefono"></ion-input>
                  </ion-item>
                  <ion-col col-12 padding>
                    <ion-buttons right>
                        <button ion-button type="submit" color="semiDark">Agregar</button>
                    </ion-buttons>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
