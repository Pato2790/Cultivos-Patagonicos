<ion-header>
  <ion-navbar color="cultivos" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camiones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="back-color">
  <div class="back-black-color" padding>
    <h3 padding>Listado de Camiones:</h3>
      <ion-list>
        <ion-item ion-item *ngFor="let camion of camionesList">
          <ion-avatar item-left>
            <img src="assets/img/user.png">
          </ion-avatar>
          <h2>{{camion.nombreChofer}}</h2>
          <p>Patente Chasis: {{camion.patenteChasis}}</p>
          <p>Patente Acoplado: {{camion.patenteAcoplado}}</p>
          <button ion-button (click)="goToEdit(camion)">
           Editar
          </button>
          <button ion-button (click)="alertDeleteCamion(camion.id)">
           Eliminar
          </button>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
