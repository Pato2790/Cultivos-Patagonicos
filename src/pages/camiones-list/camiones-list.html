<ion-header>
  <ion-navbar color="cultivos" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camiones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="back-color">
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-12 padding>
        <h1 text-center>Listado de Camiones</h1>
        <p text-center>Presentacion en forma de lista de los camiones con los que se transporta</p>
      </ion-col>
      <ion-col col-sm-12 col-md-12 padding class="back-black-color">
        <h4 padding-top no-margin>Camiones</h4>
        <ion-row padding>
          <ion-col col-sm-12 col-md-8 offset-md-2>
            <ion-list>
              <ion-item ion-item *ngFor="let camion of camionesList" class="no-border">
                <ion-avatar item-left>
                  <img src="assets/imgs/camion-icon.png">
                </ion-avatar>
                <ion-row>
                  <ion-col col-sm-12 col-md-3>
                    <ion-row>
                      <ion-col col-sm-12 col-md-12>
                        <h2 text-center>Chofer</h2>
                      </ion-col>
                      <ion-col col-sm-12 col-md-12>
                        <p text-center>{{camion.nombreChofer}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col col-sm-12 col-md-3>
                    <ion-row>
                      <ion-col col-sm-12 col-md-12>
                        <h2 text-center>Patente Chasis</h2>
                      </ion-col>
                      <ion-col col-sm-12 col-md-12>
                        <p text-center>{{camion.patenteChasis}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col col-sm-12 col-md-3> 
                    <ion-row>
                      <ion-col col-sm-12 col-md-12>
                        <h2 text-center>Patente Acoplado</h2>
                      </ion-col>
                      <ion-col col-sm-12 col-md-12>
                        <p text-center>{{camion.patenteAcoplado}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col col-sm-12 col-md-3> 
                    <ion-row>
                      <ion-col col-sm-12 col-md-6>
                        <button ion-button color="semiDark" round icon-only small (click)="goToEdit(camion)">
                          <ion-icon name="create"></ion-icon>
                        </button>
                      </ion-col>
                      <ion-col col-sm-12 col-md-6>
                        <button ion-button color="semiDark" round icon-only small 
                          (click)="alertDeleteCamion(camion.id)">
                          <ion-icon name="trash"></ion-icon>
                        </button>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
