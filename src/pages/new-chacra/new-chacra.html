<ion-header>
  <ion-navbar color="cultivos" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nueva Chacra</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="back-color">
  <ion-grid>
    <ion-row>
      <ion-col col-12 padding>
        <h1 text-center>Nueva Chacra</h1>
        <p text-center>Ingrese los datos necesarios para generar una nueva chacra.</p>
      </ion-col>
      <ion-col col-12 padding class="back-black-color">
        <h3 padding-top no-margin>Datos generales de la Chacra</h3>
        <form [formGroup]="formNewChacra" (ngSubmit)="addNewChacra()">
          <ion-grid>
            <ion-row>
              <ion-col col-12 padding-bottom>
                <ion-row>
                  <ion-item col-12 col-md-6 col-lg-6 class="no-border">
                    <ion-label stacked>Nombre</ion-label>
                    <ion-input type="text" [(ngModel)]="chacra.nombre" formControlName="nombre"></ion-input>
                  </ion-item>
                  <ion-item col-12 col-md-6 col-lg-6 class="no-border">
                    <ion-label stacked>Renspa</ion-label>
                    <ion-input type="text" [(ngModel)]="chacra.renspa" formControlName="renspa"></ion-input>
                  </ion-item>
                  <ion-item col-12 class="no-border">
                    <ion-label stacked>Productor</ion-label>
                    <ion-select [(ngModel)]="chacra.productor_id" cancelText="Cancelar" okText="Aceptar" formControlName="productor_id">
                      <ion-option *ngFor="let productor of productores" [value] = "productor.id" >{{productor.nombre}}</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-col col-12 padding>
                    <ion-buttons right>
                        <button ion-button type="submit" color="semiDark">Agregar</button>
                    </ion-buttons>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
