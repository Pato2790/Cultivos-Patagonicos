<ion-header>
  <ion-navbar color="cultivos">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editar Institucion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="back-color">
  <ion-grid>
    <ion-row>
      <ion-col col-12 padding>
        <h1 text-center>Editar Institucion</h1>
        <p text-center>Ingrese los datos necesarios para editar una institucion existente.</p>
      </ion-col>
      <ion-col col-12 padding class="back-black-color">
        <h3 padding-top no-margin>Datos generales de la institucion</h3>
        <form (ngSubmit)="editInstitucion()">
          <ion-grid>
            <ion-row>
              <ion-col col-12 padding-bottom>
                <ion-row>
                  <ion-item col-12 class="no-border">
                    <ion-label stacked>Nombre</ion-label>
                    <ion-input type="text" [(ngModel)]="institucion.nombre" name="name"></ion-input>
                  </ion-item>
                  <ion-item col-12 col-md-6 col-lg-6 class="no-border">
                    <ion-label stacked>Direccion</ion-label>
                    <ion-input type="text" [(ngModel)]="institucion.direccion" name="direccion"></ion-input>
                  </ion-item>
                  <ion-item col-12 col-md-6 col-lg-6 class="no-border">
                    <ion-label stacked>Telefono</ion-label>
                    <ion-input type="number" [(ngModel)]="institucion.telefono" name="telefono"></ion-input>
                  </ion-item>
                  <ion-col ccol-12 padding>
                    <ion-buttons right>
                        <button ion-button type="submit" color="semiDark">Editar</button>
                    </ion-buttons>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
