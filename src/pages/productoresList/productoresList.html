<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item ion-item *ngFor="let prod of productoresList">
      <ion-icon [name]="build" item-start></ion-icon>
      {{prod.nombre}}
      <div class="item-note" item-end>
        {{prod.dni}} {{prod.telefono}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
