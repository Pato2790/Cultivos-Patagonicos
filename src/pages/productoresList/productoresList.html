<ion-header>
  <ion-navbar color="cultivos" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="back-color">
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-12 padding>
        <h1 text-center>Listado de Productores</h1>
        <p text-center>Presentacion en forma de lista de los productores con los que se trabaja</p>
      </ion-col>
      <ion-col col-sm-12 col-md-12 padding class="back-black-color">
        <h4 padding-top no-margin>Datos generales de los productores</h4>
        <ion-row padding>
          <ion-col col-sm-12 col-md-8 offset-md-2>
            <ion-list>
              <ion-item ion-item *ngFor="let prod of productoresList" class="no-border">
                <ion-avatar item-left>
                  <img src="assets/imgs/user.png">
                </ion-avatar>
                <ion-row>
                  <ion-col col-sm-12 col-md-3>
                    <ion-row>
                      <ion-col col-sm-12 col-md-12>
                        <h2 text-center>Productor</h2>
                      </ion-col>
                      <ion-col col-sm-12 col-md-12>
                        <p text-center>{{prod.nombre}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col col-sm-12 col-md-3>
                    <ion-row>
                      <ion-col col-sm-12 col-md-12>
                        <h2 text-center>Dni</h2>
                      </ion-col>
                      <ion-col col-sm-12 col-md-12>
                        <p text-center>{{prod.dni}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col col-sm-12 col-md-3> 
                    <ion-row>
                      <ion-col col-sm-12 col-md-12>
                        <h2 text-center>Telefono</h2>
                      </ion-col>
                      <ion-col col-sm-12 col-md-12>
                        <p text-center>{{prod.telefono}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col col-sm-12 col-md-3> 
                    <ion-row>
                      <ion-col col-sm-12 col-md-6>
                        <button ion-button color="semiDark" round icon-only small (click)="goToEdit(prod)">
                          <ion-icon name="create"></ion-icon>
                        </button>
                      </ion-col>
                      <ion-col col-sm-12 col-md-6>
                        <button ion-button color="semiDark" round icon-only small 
                          (click)="alertDeleteProductor(prod.id)">
                          <ion-icon name="trash"></ion-icon>
                        </button>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
