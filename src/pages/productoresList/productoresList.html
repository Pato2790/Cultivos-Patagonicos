<ion-header>
  <ion-navbar color="cultivos" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Productores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="back-color">
  <div class="back-black-color" padding>
    <h3 padding>Listado de Productores:</h3>
    <ion-list>
      <ion-item ion-item *ngFor="let prod of productoresList">
        <ion-avatar item-left>
          <img src="assets/img/user.png">
        </ion-avatar>
        <h2>{{prod.nombre}}</h2>
        <p>Dni: {{prod.dni}}</p>
        <p>Telefono: {{prod.telefono}}</p>
        <button ion-button (click)="goToEdit(prod)">
         Editar
        </button>
        <button ion-button (click)="alertDeleteProductor(prod.id)">
         Eliminar
        </button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
