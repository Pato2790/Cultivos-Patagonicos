<ion-header>
  <ion-navbar color="cultivos" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="signOut()">
        Cerrar Sesion
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="backImg">
  <ion-col col-10 offset-1>
    <ion-row>
      <ion-col col-12>
        <p padding text-center style="font-size: 35px; font-weight:700">Panel de Control</p>
      </ion-col>
      <ion-col col-lg-3 col-md-6 col-sm-6 col-12 *ngFor="let page of pages"> 
        <button (click)="goToPage(page)" ion-item detail-none color="semiDark" class="no-border-cards">
          <ion-icon item-left style="zoom:1.35;" name="{{page.icon}}"></ion-icon>
          {{page.title}}
        </button>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-content>
