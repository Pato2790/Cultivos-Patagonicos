<ion-header>
  <ion-navbar color="cultivos" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nuevo Camion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="back-color">
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-12 padding>
        <h1 text-center>Nuevo Camion</h1>
        <p text-center>Ingrese los datos necesarios para generar un nuevo camion.</p>
      </ion-col>
      <ion-col col-sm-12 col-md-12 padding class="back-black-color">
        <h3 padding-top no-margin>Datos generales del camion</h3>
        <form (ngSubmit)="addNewCamion()">
          <ion-grid>
            <ion-row>
              <ion-col col-sm-12 col-md-12 padding-bottom>
                <ion-row>
                  <ion-item col-sm-12 col-md-12 class="no-border">
                    <ion-label stacked>Nombre Chofer</ion-label>
                    <ion-input type="text" [(ngModel)]="camion.nombreChofer" name="nombreChofer"></ion-input>
                  </ion-item>
                  <ion-item col-sm-12 col-md-6 class="no-border">
                    <ion-label stacked>Patente Acoplado</ion-label>
                    <ion-input type="text" [(ngModel)]="camion.patenteAcoplado" name="patenteAcoplado"></ion-input>
                  </ion-item>
                  <ion-item col-sm-12 col-md-6 class="no-border">
                    <ion-label stacked>Patente Chasis</ion-label>
                    <ion-input type="text" [(ngModel)]="camion.patenteChasis" name="patenteChasis"></ion-input>
                  </ion-item>
                  <ion-col col-sm-12 col-md-12 padding>
                    <ion-buttons right>
                        <button ion-button type="submit" color="semiDark">Agregar</button>
                    </ion-buttons>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
