<ion-header>
  <ion-navbar color="cultivos" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chacras</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="back-color">
  <div class="back-black-color" padding>
    <h3 padding>Listado de Chacras:</h3>
      <ion-list>
        <ion-item ion-item *ngFor="let chacra of chacrasList">
          <ion-avatar item-left>
            <img src="assets/img/user.png">
          </ion-avatar>
          <h2>{{chacra.nombre}}</h2>
          <p>Renspa: {{chacra.renspa}}</p>
          <div padding>
            <h3 padding>Cuadros: </h3>
            <ion-list>
              <ion-item ion-item *ngFor="let cuadro of chacra.cuadros">
                <p>UP: {{cuadro.up}}</p>
                <button ion-button (click)="alertEditCuadro(cuadro)">
                 Editar
                </button>
                <button ion-button (click)="alertDeleteCuadro(cuadro.id)">
                 Eliminar
                </button>
              </ion-item>
            </ion-list>
            <button ion-button (click)="alertNewCuadro(chacra.id)">
             Agregar Cuadro
            </button>
          </div>
          <button ion-button (click)="goToEdit(chacra)">
           Editar
          </button>
          <button ion-button (click)="alertDeleteChacra(chacra.id)">
           Eliminar
          </button>
        </ion-item>
      </ion-list>
    </div>
</ion-content>
