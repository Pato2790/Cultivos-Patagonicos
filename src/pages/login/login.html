<ion-header>
    <ion-navbar color="cultivos" hideBackButton="true">
        <ion-title>Iniciar Sesión</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="back-color">
    <form  #signInForm="ngForm" (submit)="signIn()">
        <ion-grid>
            <ion-row class="back-black-color" col-4 offset-4 padding padding-top>
                <ion-col col-8 offset-2>
                    <img src="assets/imgs/cultivosTexto.png">
                </ion-col>
                <ion-col col-12>
                    <ion-row>
                        <ion-col col-12 padding>
                            <p text-center>Inicia sesion en Cultivos Patagonicos con tu cuenta de Google</p>
                        </ion-col>
                        <ion-col col-10 offset-1>
                            <ion-item class="no-border">
                                <ion-label stacked>Correo electrónico</ion-label>
                                <ion-input [(ngModel)]="userModel.email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                    required></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col col-10 offset-1> 
                            <ion-item class="no-border">
                                <ion-label stacked>Contraseña</ion-label>
                                <ion-input [(ngModel)]="userModel.password" type="password" name="password" required minlength="6"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col col-8 offset-2>
                    <button ion-button color="semiDark" type="submit" [disabled]="!signInForm.form.valid" block>Ingresar</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
