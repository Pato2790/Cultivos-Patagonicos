<ion-header>
  <ion-navbar color="cultivos">
    <ion-title>Imprimir</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="back-color">
	<ion-grid>
	    <ion-row>
	        <ion-col col-12 padding>
	          <h1 text-center>Nuevo Ingresos</h1>
	          <p text-center>Ingrese los datos necesarios para generar un nuevo ingreso de fruta.</p>
	        </ion-col>
	        <ion-col col-12 col-lg-10 offset-lg-1 col-md-10 offset-md-1 class="back-black-color">
	        	<h5 padding-top margin>Seleccione la impresora con la que desea imprimir</h5>
	        	<ion-row>
	        		<ion-col col-12>
			        	<ion-item class="no-border">
			        	  <ion-label stacked>Impresora</ion-label>
			        	  <ion-input type="text" [value]="impresora" (input)="impresora = $event.target.value" [disabled]="true"  name="selectedPrinter"></ion-input>
			        	</ion-item>
			        </ion-col>
			        <ion-col col-12>
			        	<ion-item class="no-border">
			        	  <ion-label stacked>Estado</ion-label>
			        	  <ion-input type="text" [value]="estado" (input)="estado = $event.target.value" [disabled]="true"  name="available"></ion-input>
			        	</ion-item>
			        </ion-col>
			        <ion-col col-12>
			        	<ion-buttons right>
			        		<button ion-button type="button" color="semiDark" (click)="pickPrinter()">Seleccionar</button>
			        		<button ion-button type="button" color="semiDark" (click)="print()">Imprimir</button>
			        	</ion-buttons>
			        </ion-col>
		        </ion-row>
	        </ion-col>
	    </ion-row>
	</ion-grid>
</ion-content>
