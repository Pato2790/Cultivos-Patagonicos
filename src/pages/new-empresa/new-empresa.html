<ion-header>
  <ion-navbar color="cultivos" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nuevo Empresa</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="back-color">
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-12 padding>
        <h1 text-center>Nueva Empresa</h1>
        <p text-center>Ingrese los datos necesarios para generar una nueva empresa.</p>
      </ion-col>
      <ion-col col-sm-12 col-md-12 padding class="back-black-color">
        <h3 padding-top no-margin>Datos generales de la empresa</h3>
        <form (ngSubmit)="addNewEmpresa()">
          <ion-grid>
            <ion-row>
              <ion-col col-sm-12 col-md-12 padding-bottom>
                <ion-row>
                  <ion-item col-sm-12 col-md-6 class="no-border">
                    <ion-label stacked>Nombre</ion-label>
                    <ion-input type="text" [(ngModel)]="empresa.nombre" name="name"></ion-input>
                  </ion-item>
                  <ion-item col-sm-12 col-md-6 class="no-border">
                    <ion-label stacked>Direccion</ion-label>
                    <ion-input type="text" [(ngModel)]="empresa.direccion" name="direccion"></ion-input>
                  </ion-item>
                  <ion-item col-sm-12 col-md-6 class="no-border">
                    <ion-label stacked>Telefono</ion-label>
                    <ion-input type="number" [(ngModel)]="empresa.telefono" name="telefono"></ion-input>
                  </ion-item>
                  <ion-item col-sm-12 col-md-6 class="no-border">
                    <ion-label stacked>Camiones</ion-label>
                    <ion-select [(ngModel)]="empresa.camiones_ids" multiple="true" cancelText="Cancelar" okText="Aceptar" name="camiones_ids">
                      <ion-option *ngFor="let camion of camiones" [value] = "camion.id" >{{camion.nombreChofer}}</ion-option>
                    </ion-select>
                  </ion-item>
                  <ion-col col-sm-12 col-md-12 padding>
                    <ion-buttons right>
                        <button ion-button type="submit" color="semiDark">Agregar</button>
                    </ion-buttons>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
