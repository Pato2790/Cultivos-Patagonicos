<ion-header>
  <ion-navbar color="cultivos">
    <ion-title>Editar Chacra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="back-color">
  <ion-grid>
    <ion-row>
      <ion-col col-12 padding>
        <h1 text-center>Editar Chacra</h1>
        <p text-center>Ingrese los datos necesarios para editar una chacra existente.</p>
      </ion-col>
      <ion-col col-12 padding class="back-black-color">
        <h3 padding-top no-margin>Datos generales de la Chacra</h3>
        <form [formGroup]="formEditChacra" (ngSubmit)="editChacra()">
          <ion-grid>
            <ion-row>
              <ion-col col-12 padding-bottom>
                <ion-row>
                  <ion-item col-12 col-md-6 col-lg-6 class="no-border">
                    <ion-label stacked>Nombre</ion-label>
                    <ion-input type="text" [(ngModel)]="chacra.nombre" formControlName="nombre"></ion-input>
                  </ion-item>
                  <ion-item col-12 col-md-6 col-lg-6 class="no-border">
                    <ion-label stacked>Renspa</ion-label>
                    <ion-input type="text" [(ngModel)]="chacra.renspa" formControlName="renspa"></ion-input>
                  </ion-item>
                  <ion-item class="no-border">
                    <select-searchable
                        [(ngModel)]="productor"
                        formControlName="productor_id"
                        title="Productor"
                        itemValueField="id"
                        itemTextField="nombre"
                        [items]="productores"
                        [canSearch]="true"
                        (onChange)="productorChange($event)">
                    </select-searchable>
                  </ion-item>
                  <ion-col col-12 col-md-12 padding>
                    <ion-buttons right>
                        <button ion-button type="submit" color="semiDark">Editar</button>
                    </ion-buttons>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
