<ion-header>
  <ion-navbar color="cultivos" hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Empresas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="back-color">
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-12 padding>
        <h1 text-center>Listado de Empresas</h1>
        <p text-center>Presentacion en forma de lista de las empresas con los que se comercializa</p>
      </ion-col>
      <ion-col col-sm-12 col-md-12 padding class="back-black-color">
        <h4 padding-top no-margin>Empresas</h4>
        <ion-row padding>
          <ion-col col-sm-12 col-md-8 offset-md-2>
            <ion-list>
              <ion-item ion-item *ngFor="let empresa of empresasList" class="no-border">
                <ion-avatar item-left>
                  <img src="assets/imgs/emperesa-icon.png">
                </ion-avatar>
                <ion-row>
                  <ion-col col-sm-12 col-md-3>
                    <ion-row>
                      <ion-col col-sm-12 col-md-12>
                        <h2 text-center>Empresa</h2>
                      </ion-col>
                      <ion-col col-sm-12 col-md-12>
                        <p text-center>{{empresa.nombre}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col col-sm-12 col-md-3>
                    <ion-row>
                      <ion-col col-sm-12 col-md-12>
                        <h2 text-center>Direccion</h2>
                      </ion-col>
                      <ion-col col-sm-12 col-md-12>
                        <p text-center>{{empresa.direccion}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col col-sm-12 col-md-3> 
                    <ion-row>
                      <ion-col col-sm-12 col-md-12>
                        <h2 text-center>Telefono</h2>
                      </ion-col>
                      <ion-col col-sm-12 col-md-12>
                        <p text-center>{{empresa.telefono}}</p>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                  <ion-col col-sm-12 col-md-3> 
                    <ion-row>
                      <ion-col col-sm-12 col-md-6>
                        <button ion-button color="semiDark" round icon-only small (click)="goToEdit(empresa)">
                          <ion-icon name="create"></ion-icon>
                        </button>
                      </ion-col>
                      <ion-col col-sm-12 col-md-6>
                        <button ion-button color="semiDark" round icon-only small 
                          (click)="alertDeleteEmpresa(empresa.id)">
                          <ion-icon name="trash"></ion-icon>
                        </button>
                      </ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
